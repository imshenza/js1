<html>
    <head><title>JS 1</title></head>
    <body>
        <script>
            let x = Number(prompt('Enter first number:'));
            let y = Number(prompt('Enter second number:'));
            document.write(`<h1>SUM= ${x}+${y}=${x+y}</h1>`);
            document.write(`<h1>DIFFRENCE= ${x}-${y}=${x-y}</h1>`);
            document.write(`<h1>PRODUCT= ${x}*${y}=${x*y}</h1>`);
            document.write(`<h1>QUOTIENT= ${x}/${y}=${x/y}</h1>`);
     </script>
    </body>
</html>
