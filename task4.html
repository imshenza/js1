<html>
    <head><title>JS 4</title>
    <style>
        body{
        margin-top: 100px;
            background-color: rgb(0, 0, 0);
        }
       p,h1
       {color: white;

        }
        label{
            color: white;
            margin-left: 20px;
        }
        button{
            font-size: 17px;
        }
        input{
            font-size: 18px;
        }

  
        </style>
        <body>
        <center><div id="inpbo">
            <h1>CALULATOR</h1><br>br
            <label for="number1">Number 1:</label>
        <input type="number1" id="number1">
        <label for="number2">Number 2:</label>
        <input type="number2" id="number2"><br></div><br>
       <br><div id="buttons">
         <button onclick="sum()">ADD</button>
        <button onclick="diff()">SUBTRACT</button>
        <button onclick="prod()">MULTIPLY</button>
        <button onclick="quo()">DIVIDE</button></div>
        <br><P>ANSWER:</P>
        <p id="result"></p>
        <script>
                
const sum =() => {
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById("result");
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
  res.innerHTML = num1 + num2
}   
const diff =() => {
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById("result");
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 - num2
}  
const prod =() => {
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById("result");
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 * num2
}  
const quo =() => {
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById("result");
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 / num2
}  
        </script>
        </center>
    </body>
</html>
