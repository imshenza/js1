<html><head><title>JS (3)</title></head>
<body>
    <script>
        let n = Number(prompt(`Enter the value of n:`));
        pattern(n)
        function pattern(n){
            for (let i=1;i<=n;i++) {
                for (let j=1;j<=i;j++)
                {
                   document.write(`${j}`)
                }
                document.write(`<br>`)
                
            }
        }
        

    </script>
</body></html>
