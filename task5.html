<html>
    <head>
        <title>COUNTER</title>
    <style>
td{
    color: white;
    border: 2px solid rgb(0, 0, 0);
    border-radius: 10px;
    text-align: center;
    background-color: rgb(0, 0, 0);
}
button{
    color: white;
    border: 0px;
    font-size: 18px;
    background-color:rgb(0, 0, 0);
}
button:hover{
    color: rgba(255, 255, 255, 0.295);
    cursor: pointer;
    background-color: rgb(0, 0, 0);

}
table{
    border-radius: 10px;
}
#dig{
    background-color: rgb(82, 82, 82);
}
    </style>
    </head>
    <body>
        <center>
        <h1>Counter</h1>
        <table width="200px" height="200px">
            <tr>
                <td colspan="2" id="dig">
                <h1 id="num">0</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="inc()">+</button>
                </td>   
                <td>
                    <button onclick="dec()">-</button>
                </td>
                <tr>
                <td colspan="2">
                    <button onclick="res()">Reset</button>
                </td>
                </tr>
            </tr>
        </table>
        </center>
        <script>
            let val = 0;
            const numberDisplay = document.querySelector("#num");
            const inc = () => {
                val = val + 1;
                numberDisplay.innerHTML = val;
            }
            const dec = () => {
                val = val - 1;
                numberDisplay.innerHTML = val;
            }
            const res = () => {
                val = 0
                numberDisplay.innerHTML = val;
            }

        </script>
    </body>
</html>
